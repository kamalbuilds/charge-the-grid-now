<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SolCharge</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #333;
    }
    
    p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #059669;
    }
    
    .links {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    
    .links h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .links ul {
      list-style-type: disc;
      padding-left: 20px;
      text-align: left;
    }
    
    .links a {
      color: #2563eb;
      text-decoration: none;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Offline</h1>
    <p>SolCharge requires an internet connection to communicate with chargers and the blockchain.</p>
    <button onclick="window.location.reload()">Try Again</button>
    
    <div class="links">
      <h2>Available Offline:</h2>
      <ul>
        <li><a href="/">Home Page</a></li>
        <li><a href="/tokenomics">Tokenomics</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
